<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <title>Spotify Clone - Login</title>
</head>

<body>
    <header class="login__header">

        <img src="./imgs/Spotify_Logo_RGB_Black.png" alt="spotify__logo" class="login__logo">
    </header>
    <main class="login__box">
        <div class="login__socials d-flex flex-column my-4 text-center">
            <h6>To continue, log in to Spotify</h6>
            <a href="#" class="btn-login btn-fb my-2"><i class="fab fa-facebook mr-1"></i> Continue with facebook</a>
            <a href="#" class="btn-login btn-black my-2"><i class="fab fa-apple mr-1"></i>Continue with apple</a>
            <a href="#" class="btn-login btn-default mt-2 mb-3"><i class="fab fa-google mr-1"></i>Continue with
                Google</a>

        </div>
        <div class="login__inputs mb-3">

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="username" placeholder="Email adress or username"
                    aria-label="Email adress or username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <span class="text-danger d-none login-warning">Username not found or password doesn't match</span>
            <div class="input-group mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check d-flex align-items-start">
                    <input class="form-check-input mt-1" type="checkbox" value="" id="rememebrCheck">
                    <label class="form-check-label" for="rememebrCheck">
                        Remember me
                    </label>
                </div>
                <a href="#" class="btn-login btn-green" id="loginBtn">LOG IN</a>
            </div>
            <div class="login__forgotPass text-center my-2 mb-2"><a href="#">Forgot your password?</a></div>
        </div>
        <div class="login__signup text-center d-flex flex-column mt-3">
            <h6>Don't have an account?</h6>
            <button class="btn-login btn-default mt-3">SIGN UP FOR SPOTIFY</button>

        </div>


    </main>




    <script src="./js/index.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/84a612360c.js" crossorigin="anonymous"></script>

</body>

</html>
